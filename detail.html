<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Movie app is an app by Margaret Mary" />

    <!--Favicon-->
    <link rel="icon" href="assets/favicon_io/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8i6TqNfZlSL5/8jzg24Un/6ZI+VBAe5i9QxL95JZ5vzKQKGpI/KtU5K/hj"
      crossorigin="anonymous"
    />

    <!--  Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eMNCOFYdGMmBx5GYV4Xt1OfyUi2w8PWkWeMfBz3E4W1I1E5z8bmkJo5KaUTfF2KR"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/mflix.svg"
          width="140"
          height="32"
          alt="Movie home"
        />
      </a>

      <div class="search-box">
        <div class="search-wrapper">
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movie..."
            class="search-field"
            autocomplete="off"
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn search-toggler">
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <button class="search-btn search-toggler menu-close">
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search-box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          class="menu"
        />

        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>

    <main>
      <!--Sidebar-->
      <nav class="sidebar" sidebar>
     </nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container page-content container-fluid" page-content>
       </article>
    </main>
    <!--JS link-->
    <script src="./assets/js/global.js"></script>
    <script type="module" src="./assets/js/detail.js"></script>
  </body>
</html>
